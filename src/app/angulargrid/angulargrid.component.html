
<div>
    <input type="text" placeholder="quick search" style="margin: auto;" (keyup)="Quicksearch()" [(ngModel)]="searchValue"/>
    <button type="button" class="btn btn-info" (click)="agGrid.api.selectAll()">select all</button>
    <button type="button" class="btn btn-info" (click)="agGrid.api.deselectAll()">deselectAll</button>
    <button type="button" class="btn btn-info" (click)="getSelectedRows()" style="margin-top: 10px;">Get Selected Rows</button>
</div>
<div style="height: 100%; box-sizing: border-box;">
    <ag-grid-angular
        #agGrid
        style="width: 100%; height: 100%;"
        id="myGrid"
        class="ag-theme-alpine"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [defaultColGroupDef]="defaultColGroupDef"
        [columnTypes]="columnTypes"
        [rowData]="rowData"
        (gridReady)="onGridReady($event)"
    ></ag-grid-angular>
</div>
